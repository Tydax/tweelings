<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="icon" type="image/png" href="resources/happy.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tweelings</title>
</head>
<body>
    <div id="header">
        <h1>Tweelings - Tweets & Feelings</h1>
    </div>

    <div id="notifications" class="invisible"></div>
    
    <div id="page">
        <div id="error" class="bloc invisible">
            <p>No error.</p>
        </div>

        <div id="result" class="bloc">
            <h2>Results</h2>
            <div id="empty">
                No results.
            </div>

            <div id="stats" class=" invisible">
                <div class="stats" id="smiley">
                    <img src='resources/loupe.png'>
                </div>
                <div class="stats" id="feelings-bar">
                    <div class="feelings" id="good"></div><div class="feelings" id="neutral"></div><div class="feelings" id="bad"></div>
                </div>
                <div class="stats" id="legend">
                    <div class="score">
                        <div id="good_color"></div>
                        Good: 
                        <span id="good_score">0</span>
                    </div> 
                    <div class="score">
                        <div id="neutral_color"></div>
                        Neutral: 
                        <span id="neutral_score">0</span>
                    </div> 
                    <div class="score">
                        <div id="bad_color"></div>
                        Bad: 
                        <span id="bad_score">0</span>
                    </div>
                </div>
            </div>
            <ul id="tweet-list">
            </ul>
        </div>

        <div id="search-config" class="bloc">
            <h2>
                <img src="resources/loupe.png">
                Search / Config
            </h2>
            <form name="search-tweets" id="search-form" action="POST">
                <div id="search-bar">
                    <input id="search-form-theme" name="theme" type="text" placeholder="Rechercher sur Twitter">
                </div>
                <div id="algo">
                    Pick an algorithm: 
                    <select name="algo">
                        <option>Lexique</option>
                        <option>KNN</option>
                    </select>
                </div>
                <!-- <div id="proxy">
                    Proxy : 
                    <input id="proxy" name="proxy-host" type="text" placeholder="Host">
                    <input id="proxy" name="proxy-port" type="text" placeholder="Port">
                </div> -->
            </form>
        </div>
    </div>
    <script type="text/javascript" src="javascript/interface.js"></script>
    <script type="text/javascript" src="javascript/ajax_request.js"></script>
    <script type="text/javascript" src="javascript/main.js"></script>
</body>
</html>
